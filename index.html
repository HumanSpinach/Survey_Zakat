<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
       <header>
        <img class="Alpha" src="https://i0.wp.com/umsu.ac.id/berita/wp-content/uploads/2024/03/tata-cara-dan-niat-membayar-zakat-fitrah-mengabdi-kepada-allah-dalam-ramadan.jpg" alt="" style="width: 250px;">
        
       </header> 
    <div class="survey-form">
        <h2>Zakat Survey Form</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">

        <label for="radio">Niat</label>
        <ul style="list-style: none;">
            <li>
                <input type="radio" value="niat" id="Sodaqoh">
                <label for="Sodaqoh">Sodaqoh</label>    
            </li>
            <li>
                <input type="radio" value="niat" id="Infaq">
                <label for="Infaq">Infaq</label>
                <select name="Infaq option" id="infaq_option">
                    <option value="orphan">orphan</option>
                    <option value="mosque">mosque</option>
                    <option value="Duafa">Duafa</option>
                </select>
            </li>
            
        </ul>
        <label for="type">Type of Asset:</label>
        <select id="typr" name="amount">
            <option value="rice">rice</option>
            <option value="Corn">corn</option>
            <option value="floor">flour</option>
            <option value="oil">oil</option>
            <option value="potato">potatoes</option>
            <option value="cash">money</option>
            <option value="others">others</option>
            </select>

       

        <label for="amount">Amount of Asset:</label>
        <input type="text" id="type" name="amoun">
        <label for="niyyah">Niyyah (Intention):</label>
        <input type="text" id="niyyah" name="niyyah">

        <button type="submit">Submit</button>
    </div>
</body>
</html>
